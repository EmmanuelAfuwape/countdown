<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="countdowntimer.css">
    <title>CountDown Timer</title>
</head>
<body>
   <div class="container">
    <h1 id="headline">Samsung Galaxy S24 Ultra Give away</h1>
   <div id="Countdown" class="Countdown">
        <ul>
            <li><span id="days">00</span>days</span></li>
            <li><span id="hours">00</span>hours</span></li>
            <li class="separator">:</li>
            <li><span id="minutes">00</span>minutes</span></li>
            <li class="separator">:</li>
            <li><span id="seconds">00</span>seconds</span></li>
        </ul>
    </div>
    <br>
    <br>
    <br>
    <br>
    <h2 id="headline end">Giveaway ends on December 31st, 2024.</h2>
    </div>
    <script src="countdowntimer.js" defer></script>

</body>
</html>
